<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="./images/favicon-32x32.png"

    <div class="card">
      <div class="image-container">
        <img src="./images/image-header-mobile.jpg" alt="meeting Image" />

        <div class="features">

          <div class="feature"><strong>314</strong><span>TEMPLATES</span></div>
          <div class="feature"><strong>12M+</strong><span>QUERIES</span></div>
        </div>
      </div>
    </div>
